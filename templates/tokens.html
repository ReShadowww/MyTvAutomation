<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tokens Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; }
        .card { margin-bottom: 20px; }
        .form-control, .form-select { font-size: 1.05rem; }
        .card-header { font-weight: bold; font-size: 1.2rem; }
        .refresh-btn { margin-bottom: 20px; }
        @media (max-width: 600px) {
            .card { margin-bottom: 18px; }
            .form-control, .form-select { font-size: 0.97rem; }
            .card-header { font-size: 1.03rem; }
            .refresh-btn { margin-bottom: 14px; }
        }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="mt-4 mb-3">Tokens - Edit Data</h2>
      <form method="get">
        <button type="submit" class="btn btn-secondary refresh-btn">Refresh</button>
      </form>
      {% if status == 'success' %}
        <div class="alert alert-success" role="alert">
          Update successful!
        </div>
      {% elif status == 'fail' %}
        <div class="alert alert-danger" role="alert">
          Update failed.<br>
          {% if error %}
            <strong>Error:</strong> {{ error }}
          {% else %}
            Please try again.
          {% endif %}
        </div>
      {% endif %}
      {% for row in rows %}
      <div class="card">
        <div class="card-header">
          Token ID: {{ row[0] }}
        </div>
        <div class="card-body">
          <form method="post">
            <input type="hidden" name="id" value="{{ row[0] }}">
            <div class="mb-2">
              <label for="client_id_{{ row[0] }}" class="form-label">Client ID</label>
              <input type="text" class="form-control" id="client_id_{{ row[0] }}" name="client_id" value="{{ row[1] }}">
            </div>
            <div class="mb-2">
              <label for="client_secret_{{ row[0] }}" class="form-label">Client Secret</label>
              <input type="text" class="form-control" id="client_secret_{{ row[0] }}" name="client_secret" value="{{ row[2] }}">
            </div>
            <div class="mb-2">
              <label for="refresh_token_{{ row[0] }}" class="form-label">Refresh Token</label>
              <input type="text" class="form-control" id="refresh_token_{{ row[0] }}" name="refresh_token" value="{{ row[3] }}">
            </div>
            <div class="mb-2">
              <label for="access_token_{{ row[0] }}" class="form-label">Access Token</label>
              <input type="text" class="form-control" id="access_token_{{ row[0] }}" name="access_token" value="{{ row[4] }}">
            </div>
            <div class="mb-2">
              <label for="device_id_{{ row[0] }}" class="form-label">Device ID</label>
              <input type="text" class="form-control" id="device_id_{{ row[0] }}" name="device_id" value="{{ row[5] }}">
            </div>
            <div class="mb-2">
              <label for="auth_code_{{ row[0] }}" class="form-label">Auth Code</label>
              <input type="text" class="form-control" id="auth_code_{{ row[0] }}" name="auth_code" value="{{ row[6] }}">
            </div>
            <div class="mb-2">
              <label for="auth_code_updated_{{ row[0] }}" class="form-label">Auth Code Updated</label>
              <select class="form-select" id="auth_code_updated_{{ row[0] }}" name="auth_code_updated">
                <option value="0" {% if row[7]==0 %}selected{% endif %}>False</option>
                <option value="1" {% if row[7]==1 %}selected{% endif %}>True</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-sm mt-2">Update</button>
          </form>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
