services:
  mysql:
    image: mysql:9.6.0
    container_name: my-local-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: mydb
      MYSQL_USER: localuser
      MYSQL_PASSWORD: localpass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  flask:
    build: ./flask
    container_name: flask-web
    ports:
      - "5000:5000"
    depends_on:
      - mysql

  tv_startup:
    build: ./tv_startup
    container_name: tv-startup
    depends_on:
      - mysql
    restart: "no"

volumes:
  mysql_data: